<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>URL Shortener</h1>
    <div class="container">
        <input type="text" id="long-url" placeholder="Enter long URL">
        <button id="shorten-btn">Shorten URL</button>
        <div id="short-url-container" style="display: none;">
            <h3>Shortened URL:</h3>
            <a id="shortened-url" href="#" target="_blank"></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
